<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My GitHub Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 15px;
      opacity: 0;
      transition: opacity 0.25s ease;
    }
    table.fade-in {
      opacity: 1;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
      cursor: pointer;
      user-select: none;
      position: relative;
    }
    th.active {
      background-color: #e7f1ff;
      font-weight: bold;
    }
    th.sort-asc::after {
      content: " ▲";
      font-size: 12px;
      color: #333;
    }
    th.sort-desc::after {
      content: " ▼";
      font-size: 12px;
      color: #333;
    }
    a {
      color: #0078d7;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Micro Projects</h1>

  <table id="repoTable">
    <tr>
      <th data-sort="name">Project Name</th>
      <th data-sort="created">Created Date</th>
      <th data-sort="updated">Last Updated</th>
      <th>Link</th>
    </tr>
  </table>

  <script>
    const repos = [
      "DeveloperJarvis/hide_in_clear_text",
      "DeveloperJarvis/one_time_pad",
      "DeveloperJarvis/string_extractor"
    ];

    const table = document.getElementById("repoTable");

    let repoData = [];

    // Default sort settings
    let currentSort = { column: "name", direction: 1 };

    // Fetch data
    Promise.all(
      repos.map(r => fetch(`https://api.github.com/repos/${r}`).then(res => res.json()))
    )
    .then(data => {
      repoData = data;
      renderTable(true);   // first load → instant fade in
    });

    function renderTable(firstLoad = false) {
      // Remove old rows
      table.querySelectorAll("tr:not(:first-child)").forEach(r => r.remove());

      // Sort data
      repoData.sort((a, b) => {
        let valA, valB;

        if (currentSort.column === "name") {
          valA = a.name.toLowerCase();
          valB = b.name.toLowerCase();
        } else if (currentSort.column === "created") {
          valA = new Date(a.created_at);
          valB = new Date(b.created_at);
        } else if (currentSort.column === "updated") {
          valA = new Date(a.updated_at);
          valB = new Date(b.updated_at);
        }

        if (valA < valB) return -1 * currentSort.direction;
        if (valA > valB) return 1 * currentSort.direction;
        return 0;
      });

      // Append new sorted rows
      repoData.forEach(data => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.name}</td>
          <td>${new Date(data.created_at).toLocaleDateString()}</td>
          <td>${new Date(data.updated_at).toLocaleDateString()}</td>
          <td><a href="${data.html_url}" target="_blank">${data.html_url}</a></td>
        `;
        table.appendChild(row);
      });

      // Update sorted column highlight and arrows
      updateSortIndicators();

      // Fade in animation
      if (firstLoad) {
        setTimeout(() => table.classList.add("fade-in"), 50);
      }
    }

    function updateSortIndicators() {
      document.querySelectorAll("th[data-sort]").forEach(th => {
        th.classList.remove("sort-asc", "sort-desc", "active");

        if (th.dataset.sort === currentSort.column) {
          th.classList.add("active");
          th.classList.add(currentSort.direction === 1 ? "sort-asc" : "sort-desc");
        }
      });
    }

    // Click to sort
    document.querySelectorAll("th[data-sort]").forEach(th => {
      th.addEventListener("click", () => {
        const col = th.dataset.sort;

        // toggle order if clicking same col
        if (currentSort.column === col) {
          currentSort.direction *= -1;
        } else {
          currentSort.column = col;
          currentSort.direction = 1;
        }

        renderTable();
      });
    });
  </script>
</body>
</html>
